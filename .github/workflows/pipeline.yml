name: Docker Build & Publish

on:
  push:
    tags:
      - 'v*.*.*'

  # This workflow dispatch, allows us to execute this workflow manually
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub ğŸš¢
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_PASSWORD}}

      - name: Extract version from tag ğŸ·ï¸
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=https://zefood.app/api
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME}}/${{env.IMAGE_NAME}}:${{ steps.get_version.outputs.VERSION }}
            ${{ secrets.DOCKER_HUB_USERNAME}}/${{env.IMAGE_NAME}}:latest

  update-iac:
    name: Update IaC
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout IaC repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          repository: fclebinho/zefood.app
          token: ${{ secrets.GH_PAT }}
          path: iac-repo

      - name: Extract version from tag ğŸ·ï¸
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install yq ğŸ”§
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update frontend/admin image tag in prod overlay ğŸ·ï¸
        run: |
          cd iac-repo
          # Both frontend and admin deployments use the same image (fclebinho/zefood.app.web)
          yq -i '(.images[] | select(.name == "fclebinho/zefood.app.web")).newTag = "${{ steps.get_version.outputs.VERSION }}"' iac/k3s/overlays/prod/kustomization.yaml

      - name: Commit and push changes ğŸš€
        run: |
          cd iac-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add iac/k3s/overlays/prod/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore: update frontend and admin image to v${{ steps.get_version.outputs.VERSION }}"
          git push